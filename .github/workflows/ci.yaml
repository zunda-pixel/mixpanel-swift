name: CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-24.04-arm
    container: swift:latest
    steps:
    - uses: actions/checkout@v6
    - run: swift build --build-tests
    - run: swift test --skip-build
      env:
        TOKEN: ${{ secrets.TOKEN }}
  lint:
    runs-on: ubuntu-24.04-arm
    container: swift:latest
    steps:
      - uses: actions/checkout@v6
      - run: swift format lint -r -p -s .
